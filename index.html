<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Nidhi"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER</h1>
    </header>
    <main>
        <div class="container">
            <div class = "form">
                <form id="expense-form">
                    <input type="text" id="expense-name" placeholder="Expense Name" class="form-input" required>
                    <input type="number" id="expense-amount" placeholder="Expense Amount" class="form-input" required>
                    <input type="date" id="expense-date" placeholder="Expense Date" class="form-input" required>
                    <input type="text" id="expense-description" placeholder="Expense Description" class="form-input">
                    <button id="submit" class="form-button">Add Expense</button>
                </form>
                <h3>Total: <span id="total-expense">0</span></h3>
            </div>
            <h2>Expense List</h2>
            <div class="filter">

                <label>Select month:</label>
                <select id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label>Select year:</label>
                <input type="number" id="year" class= "year-input" min="2000" max="2100">
                <button id="filter">filter</button>
            </div>

        <ul id="expense-list"></ul>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
